{{ template "header" . }}
<h1>パスワードの変更</h1>
{{ if .Error }}
<p><font color="#FF0000">{{ .Error }}</font><p>
{{ end }}
<form action="/change_password" method="POST">
    <label>新しいパスワード: </label><input type="text" name="new_password" value="{{ .NewPassword }}" required><br>
    <label>現在のパスワード: </label><input type="text" name="current_password" value="{{ .OldPassword }}" required><br>
    <input type="submit" value="登録">
</form>
{{ template "footer" }}
